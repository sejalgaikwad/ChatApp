
<html  ng-app="myApp">

  <head>
     
      <link href="../css/style.css" rel="stylesheet">
  </head>
<body>
    <form >
      
        <div class="container" >
           <h1>Register</h1>
             <p>Please fill in this form to create an account.</p>
          <hr>
              <label for="firstname"><b>FirstName</b></label>
              <input type="text" placeholder="Enter FirstName" name="firstname" ng-model="firstname" required>
              
              <label for="lastname"><b>LastName</b></label>
              <input type="text" placeholder="Enter LastName" name="Lastname" ng-model="lastname" required>
              
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" ng-model="email" required> <br>
             
              <label for="password"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" ng-model="password" id="password" title="at least 8 or more characters" required>
          
          </div>
      
          <button type="submit" class="registerbtn" value="Sign up" ng-click="register()" ng-disabled="myForm.$invalid">Register</button>
      
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
   
    </form>


</html>
